<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Publication Repository</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 2rem 0;
        }
        .timeline {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
        }
        .timeline::after {
            content: '';
            position: absolute;
            width: 6px;
            background-color: #333;
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -3px;
        }
        .publication {
            padding: 1rem;
            position: relative;
            background: #fff;
            border-radius: 6px;
            width: 45%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .publication::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            right: -13px;
            background-color: #333;
            border: 4px solid #fff;
            top: 15px;
            border-radius: 50%;
            z-index: 1;
        }
        .left {
            left: 0;
        }
        .right {
            left: 50%;
        }
        .left::before {
            content: " ";
            height: 0;
            position: absolute;
            top: 22px;
            width: 0;
            z-index: 1;
            right: 30px;
            border: medium solid #333;
            border-width: 10px 0 10px 10px;
            border-color: transparent transparent transparent #333;
        }
        .right::before {
            content: " ";
            height: 0;
            position: absolute;
            top: 22px;
            width: 0;
            z-index: 1;
            left: 30px;
            border: medium solid #333;
            border-width: 10px 10px 10px 0;
            border-color: transparent #333 transparent transparent;
        }
        .right::after {
            left: -13px;
        }
        .publication h2 {
            margin-top: 0;
        }
        .publication p {
            margin: 0.5rem 0;
        }
        @media screen and (max-width: 600px) {
            .timeline::after {
                left: 31px;
            }
            .publication {
                width: 100%;
                padding-left: 50px;
                padding-right: 25px;
            }
            .publication::before {
                left: 60px;
                border: medium solid #333;
                border-width: 10px 10px 10px 0;
                border-color: transparent #333 transparent transparent;
            }
            .left::after, .right::after {
                left: 15px;
            }
            .right {
                left: 0%;
            }
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Publication Repository</h1>
    </header>
    <div class="container">
        <div class="timeline">
            <div class="publication left">
                <h2>Publication Title 1</h2>
                <p><strong>Author(s):</strong> Author Name</p>
                <p><strong>Year:</strong> 2024</p>
                <p><strong>Type:</strong> Journal</p>
                <p><strong>Platform:</strong> Name of Journal</p>
            </div>
            <div class="publication right">
                <h2>Publication Title 2</h2>
                <p><strong>Author(s):</strong> Author Name</p>
                <p><strong>Year:</strong> 2023</p>
                <p><strong>Type:</strong> Conference</p>
                <p><strong>Platform:</strong> Name of Conference</p>
            </div>
            <!-- Add more publications as needed -->
        </div>
    </div>
    <footer>
        <p>&copy; 2024 My Publication Repository</p>
    </footer>
</body>
</html>
